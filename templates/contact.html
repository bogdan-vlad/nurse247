{% extends 'base.html' %}

{% block content %}
<section id="contact">
    <div class="container">
        <div class="section">
    
        <div class="row">
            <div class="col s12 center">
            <h3><i class="mdi-content-send brown-text"></i></h3>
            <h4>Contact Us</h4>
            <p class="left-align light"></p>
                <form action="https://formspree.io/bogdan.vlad.v@gmail.com" method="POST">
                <div class="head">
                    <h2 class="hello">We would like to hear from you, contact us</h2>
                </div>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="_replyto" placeholder="Email" required>
                <textarea id="textarea2" class="materialize-textarea" id="comments" name="message" placeholder="Message" rows="4" required></textarea>
                <button class="waves-effect waves-light btn" type="submit">Send</button>
                <input type="hidden" name="_next" value="http://127.0.0.1:5000/" />
                </form>
            </div>
        </div>
    
        </div>
    </div>
</section>
{% endblock %}
